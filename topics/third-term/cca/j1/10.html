  <button id="prevBtn" onclick="prevQuestion()">Previous</button>

  <script>
    const STORAGE_KEY = 'cbt_quiz_state';
     const quizData = [
  {
    question: "What makes a play director different from a playwright?",
    a: "The director writes the story, the playwright controls stage movement",
    b: "The director brings the play to life on stage, the playwright writes the story",
    c: "The director draws costumes, the playwright dances",
    correct: "b"
  },
  {
    question: "Why is teamwork important in drama performance?",
    a: "It helps only the lead actor",
    b: "It allows everyone to act alone",
    c: "It helps all members work together to create a good performance",
    correct: "c"
  },
  {
    question: "What is one major role of the choreographer in a dance drama?",
    a: "They design the costumes",
    b: "They plan the dance movements to match the story",
    c: "They act in the play",
    correct: "b"
  },
  {
    question: "Which of these is true about contemporary dance?",
    a: "It always follows old traditional steps",
    b: "It allows freedom and uses new creative movements",
    c: "It never allows expression or emotion",
    correct: "b"
  },
  {
    question: "Why do actors wear make-up on stage?",
    a: "To entertain the director",
    b: "To make their face look fresh for TV",
    c: "To match their character and show emotions clearly",
    correct: "c"
  },
  {
    question: "How does a sense of belonging help a person?",
    a: "Makes them fight others outside the group",
    b: "Makes them feel accepted and part of something",
    c: "Makes them rich automatically",
    correct: "b"
  },
  {
    question: "What can happen if fake costume materials are used in theatre?",
    a: "They improve the play",
    b: "They can tear easily and spoil the performance",
    c: "They increase the value of drama",
    correct: "b"
  },
  {
    question: "What do good costumes help to do in a drama?",
    a: "Confuse the audience",
    b: "Show the characters' role, class, and time period",
    c: "Help actors dance better",
    correct: "b"
  },
  {
    question: "Which group helps to stop fake goods in Nigeria?",
    a: "NEPA",
    b: "NAFDAC",
    c: "WAEC",
    correct: "b"
  },
  {
    question: "Why do some people produce adulterated goods?",
    a: "To give free samples",
    b: "To make quick money without quality",
    c: "To help the economy",
    correct: "b"
  },
  {
    question: "A playwright is best known for what?",
    a: "Directing films",
    b: "Writing scripts and stories for plays",
    c: "Drawing stage designs",
    correct: "b"
  },
  {
    question: "Which of the following describes a good choreographer?",
    a: "They only listen to the music",
    b: "They plan dance steps, styles, and expressions",
    c: "They sit in the audience",
    correct: "b"
  },
  {
    question: "Which best shows a team working together?",
    a: "Each member doing what they like alone",
    b: "Members sharing ideas and completing a task together",
    c: "Everyone ignoring the leader",
    correct: "b"
  },
  {
    question: "Which one is a bad effect of fake goods?",
    a: "They help small businesses grow",
    b: "They destroy trust and can cause harm",
    c: "They help buyers save more money safely",
    correct: "b"
  },
  {
    question: "Why is make-up important in theatre?",
    a: "It hides actors from the audience",
    b: "It creates visual effects and matches character roles",
    c: "It makes actors sleep better",
    correct: "b"
  },
  {
    question: "What is the main aim of using dance in drama?",
    a: "To fill up time",
    b: "To support the message and express emotion",
    c: "To compete with the main actor",
    correct: "b"
  },
  {
    question: "How can we stop the spread of fake and adulterated goods?",
    a: "By ignoring the problem",
    b: "By buying them at cheaper prices",
    c: "By reporting to agencies and buying from trusted places",
    correct: "c"
  },
  {
    question: "How can you show a sense of belonging in a group?",
    a: "By gossiping about others",
    b: "By joining activities and respecting group values",
    c: "By staying quiet and refusing to help",
    correct: "b"
  },
  {
    question: "Why is it hard to stop fake goods completely?",
    a: "Because no one buys them",
    b: "Because some people still sell and buy them secretly",
    c: "Because they are too expensive",
    correct: "b"
  },
  {
    question: "Which action shows good teamwork during drama rehearsal?",
    a: "One person doing everything",
    b: "Sharing roles, listening, and practicing together",
    c: "Only the director working",
    correct: "b"
  }
];



 

    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    let shuffledQuestions = [];
    let currentQuestionIndex = 0;
    let userAnswers = {};
    let timeLeft = 600;
    let timerInterval;
    let quizCompleted = false;

    const quizContainer = document.getElementById('quiz');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const submitBtn = document.getElementById('submitBtn');
    const resultContainer = document.getElementById('result');
    const timerDisplay = document.getElementById('timer');
    const quizapp = document.getElementById('quiz-app');
    const restartBtn = document.getElementById('restartBtn');
    const goback = document.getElementById('go-back');

    function saveState() {
      const state = {
        shuffledOrder: shuffledQuestions.map(q => q.question),
        currentQuestionIndex,
        userAnswers,
        timeLeft,
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function loadState() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (!saved) return null;
      try {
        const state = JSON.parse(saved);
        const restored = state.shuffledOrder.map(qText => quizData.find(q => q.question === qText)).filter(Boolean);
        if (restored.length !== quizData.length) return null;
        return {
          shuffledQuestions: restored,
          currentQuestionIndex: state.currentQuestionIndex,
          userAnswers: state.userAnswers,
          timeLeft: state.timeLeft,
        };
      } catch {
        return null;
      }
    }

    function clearState() {
      localStorage.removeItem(STORAGE_KEY);
    }

    function loadQuestion(index) {
      const q = shuffledQuestions[index];
      const savedAnswer = userAnswers[q.question] || '';
      quizContainer.innerHTML = `
        <h2 class="question">${q.question}</h2>
        <label><input type="radio" name="answer" value="a" ${savedAnswer === 'a' ? 'checked' : ''}> ${q.a}</label><br>
        <label><input type="radio" name="answer" value="b" ${savedAnswer === 'b' ? 'checked' : ''}> ${q.b}</label><br>
        <label><input type="radio" name="answer" value="c" ${savedAnswer === 'c' ? 'checked' : ''}> ${q.c}</label>
      `;
      document.querySelectorAll('input[name="answer"]').forEach(input => {
        input.addEventListener('change', e => {
          userAnswers[q.question] = e.target.value;
          saveState();
        });
      });

      prevBtn.style.display = index === 0 ? 'none' : 'inline-block';
      nextBtn.style.display = index === shuffledQuestions.length - 1 ? 'none' : 'inline-block';
    }

    function nextQuestion() {
      if (currentQuestionIndex < shuffledQuestions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
        saveState();
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
        saveState();
      }
    }

    function submitQuiz() {
      quizCompleted = true; 
      clearInterval(timerInterval);
      let score = 0;
      for (let q of shuffledQuestions) {
        if (userAnswers[q.question] === q.correct) score++;
      }

      clearState();

      quizContainer.style.display = 'none';
      nextBtn.style.display = 'none';
      prevBtn.style.display = 'none';
      submitBtn.style.display = 'none';
      timerDisplay.style.display = 'none';

      resultContainer.style.display = 'block';
      resultContainer.innerHTML = `<div class="yourScore"><b class="youresult"> result </b> &nbsp; &nbsp;= <span class="fraction"><span class="numerator"> <b class="quizn">${score}</b></span><span class="denominator"><b class="quizn">${quizData.length}</b></span> </span></div>`;

      if (score <= 5) {
        quizapp.innerHTML = '<div class="first-praise">YOUR SCORE LOOKS VERY POOR, YOU NEED TO IMPROVE</div>';
      } else if (score <= 8) {
        quizapp.innerHTML = '<div class="second-praise">YOU HAVE AVERAGE SCORE, YOU CAN DO BETTER</div>';
      } else {
        quizapp.innerHTML = '<div class="third-praise">WELL DONE, YOU HAVE A GOOD SCORE</div>';
      }

      restartBtn.classList.add('my-result');
      createAnswerToggle();
    }

    restartBtn.addEventListener('click', () => {
      restartBtn.disabled = true;
      restartBtn.textContent = 'Restarting now...';
      clearState();
      setTimeout(() => location.reload(), 1000);
    });
   
    
    goback.addEventListener('click', () => {
      goback.disabled = true;
      clearInterval(timerInterval);
      clearState();
      setTimeout(() => location.reload(), 500);
    });



    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = `Time left: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        saveState();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          alert('Time is up! The test will be submitted.');
          submitQuiz();
        }
      }, 1000);
    }

    function createAnswerToggle() {
      const toggleBtn = document.createElement("button");
      toggleBtn.textContent = "See the correct answers ";
      toggleBtn.id = "showAnswersBtn";
      toggleBtn.style.display = "block";
      toggleBtn.style.marginTop = "10px";

      toggleBtn.classList.add('tg-btn');
      

      let shown = false;
      const answerContainer = document.createElement("div");
      answerContainer.id = "answerList";
      answerContainer.style.display = "none";
      answerContainer.style.marginTop = "10px";
      answerContainer.style.textAlign = "left";
      answerContainer.classList.add('answer-box');

      toggleBtn.addEventListener("click", () => {
        if (!shown) {
          let html = ""; 
          shuffledQuestions.forEach((q, idx) => {
            if (userAnswers[q.question]) {
             let userAnswer = userAnswers[q.question];
                let feedback = "";

                if (userAnswer === q.correct) {
                feedback = `<span style="color:green;font-size: 18px; font-weight: 800;">You got the right answer</span>`;
                } else {
                feedback = `<span style="color:red;font-size: 18px; font-weight: 800;">You choose the wrong answer</span>`;
                }

                html += `<div class="my-self">
                <span><b class="list3">Question &nbsp;</b></span>${idx + 1}. ${q.question}
                <span><b class="list3">&nbsp; answer:&nbsp;</b></span><b>${q[q.correct]}</b>
                <span>&nbsp;| ${feedback}</span>
                </div>`;

           
           
           
            }
          });  
          if (html === "") {
            html = `<div class="no-answer">You didn't answer any questions.</div>`;
          }
          answerContainer.innerHTML = html;
          answerContainer.style.display = "block";
          toggleBtn.textContent = "Hide the correct answers";
          shown = true;
        } else {
          answerContainer.style.display = "none";
          toggleBtn.textContent = "See the correct answers ";
          shown = false;
        }
      });

      restartBtn.insertAdjacentElement("afterend", toggleBtn);
      toggleBtn.insertAdjacentElement("afterend", answerContainer);
    }

    const restored = loadState();
    if (restored) {
      shuffledQuestions = restored.shuffledQuestions;
      currentQuestionIndex = restored.currentQuestionIndex;
      userAnswers = restored.userAnswers;
      timeLeft = restored.timeLeft;
    } else {
      shuffledQuestions = shuffle([...quizData]);
      currentQuestionIndex = 0;
      timeLeft = 600;
      saveState();
    }

    loadQuestion(currentQuestionIndex);
    startTimer();
  </script>
