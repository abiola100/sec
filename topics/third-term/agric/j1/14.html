<body class="quiz-Class">
   
  <h1 id="quiz-app">SELECT THE CORRECT ANSWER</h1>
  <div id="timer">Time left: 10:00</div>
  <div id="quiz"></div>

  <button id="prevBtn" onclick="prevQuestion()">Previous</button>
  <button id="nextBtn" onclick="nextQuestion()">Next</button>
  <button id="submitBtn" onclick="submitQuiz()">Submit</button>

  <div id="result" style="display:none;"></div>
  <button id="restartBtn" style="display:none;">Restart Test</button>

  <br /><br /><br />
  <div class="explain">
    this page is meant for computer based test(CBT) practicing, this is to
    enable students to get familiar with computer based exam.

  <script>
    const STORAGE_KEY = 'cbt_quiz_state';

const quizData = [
  { question: "What is weed control?", a: "Removing unwanted plants", b: "Planting more weeds", c: "Feeding weeds", correct: "a" },
  { question: "What is one use of some weeds?", a: "Used for medicine", b: "Making shoes", c: "Breaking stones", correct: "a" },
  { question: "What is crop rotation?", a: "Changing crops on a piece of land every season", b: "Cutting crops into pieces", c: "Washing crops", correct: "a" },
  { question: "What is a herbicide?", a: "A chemical used to kill weeds", b: "A type of fertilizer", c: "Animal feed", correct: "a" },
  { question: "How does weed control affect the soil?", a: "Improves soil condition", b: "Destroys all nutrients", c: "Turns soil to stone", correct: "a" },
  { question: "What is one negative effect of excessive herbicide use?", a: "It can pollute the soil and water", b: "It gives the soil energy", c: "It makes crops dance", correct: "a" },
  { question: "Weed control helps crops by?", a: "Reducing competition for nutrients", b: "Making weeds stronger", c: "Attracting insects", correct: "a" },
  { question: "Which of these can happen when herbicide enters livestock pasture?", a: "Animals may get sick", b: "Animals grow faster", c: "Animals become smarter", correct: "a" },
  { question: "How can weeds affect water bodies?", a: "Cause pollution through runoff", b: "Clean the water", c: "Turn water to milk", correct: "a" },
  { question: "How do pests affect crop yield?", a: "They reduce the amount of harvest", b: "They make crops grow faster", c: "They protect crops", correct: "a" },

  { question: "What is a crop pest?", a: "Any insect or animal that destroys crops", b: "A farm tool", c: "A farming method", correct: "a" },
  { question: "What damage can crop pests cause?", a: "They eat and destroy crops", b: "They clean crops", c: "They help harvest", correct: "a" },
  { question: "Which of the following is an example of crop pest?", a: "Grasshopper", b: "Plough", c: "Hose", correct: "a" },
  { question: "Which insect type has biting and chewing mouth parts?", a: "Grasshopper", b: "Mosquito", c: "Aphid", correct: "a" },
  { question: "Which insect type has piercing and sucking mouth parts?", a: "Aphid", b: "Snail", c: "Chicken", correct: "a" },
  { question: "Effect of pest attack includes?", a: "Lower quality of produce", b: "Better price of crops", c: "Taller plants", correct: "a" },
  { question: "What is a major aim of pest control?", a: "To protect crops from damage", b: "To feed pests", c: "To grow weeds", correct: "a" },
  { question: "What happens if weed is not controlled?", a: "Crop yield will reduce", b: "Soil becomes gold", c: "Fruits taste sweeter", correct: "a" },
  { question: "How does crop rotation help farming?", a: "Prevents pest and disease build-up", b: "Spoils the soil", c: "Makes animals angry", correct: "a" },
  { question: "What is one environmental problem with herbicides?", a: "Contaminates ground water", b: "Builds roads", c: "Makes air fresher", correct: "a" },

  { question: "Why is pasture contamination bad for livestock?", a: "It can poison the animals", b: "It helps digestion", c: "It gives them better milk", correct: "a" },
  { question: "Which factor of production includes land, water, and soil?", a: "Land", b: "Labour", c: "Capital", correct: "a" },
  { question: "Which factor of production refers to workers on a farm?", a: "Labour", b: "Capital", c: "Land", correct: "a" },
  { question: "What is capital in agriculture?", a: "Money and tools used for farming", b: "Animals on the farm", c: "Weeds and pests", correct: "a" },
  { question: "How can weeds reduce soil nutrients?", a: "By competing with crops for them", b: "By growing faster", c: "By planting themselves", correct: "a" },
  { question: "One benefit of weed control to the environment is?", a: "It helps protect natural resources", b: "It brings more pests", c: "It removes oxygen", correct: "a" },
  { question: "Which farming activity improves crop health and breaks pest cycle?", a: "Crop rotation", b: "Weed growing", c: "Feeding insects", correct: "a" },
  { question: "What happens when pests feed on leaves?", a: "Photosynthesis is reduced", b: "Leaves grow faster", c: "Roots disappear", correct: "a" },
  { question: "Which factor of production involves decision-making and management?", a: "Entrepreneurship", b: "Land", c: "Herbicide", correct: "a" },
  { question: "Why is controlling crop pests important?", a: "To increase food production", b: "To reduce crop life", c: "To entertain farmers", correct: "a" }
];


    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    let shuffledQuestions = [];
    let currentQuestionIndex = 0;
    let userAnswers = {};
    let timeLeft = 600;
    let timerInterval;
    let quizCompleted = false;

    const quizContainer = document.getElementById('quiz');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const submitBtn = document.getElementById('submitBtn');
    const resultContainer = document.getElementById('result');
    const timerDisplay = document.getElementById('timer');
    const quizapp = document.getElementById('quiz-app');
    const restartBtn = document.getElementById('restartBtn');
    const goback = document.getElementById('go-back');

    function saveState() {
      const state = {
        shuffledOrder: shuffledQuestions.map(q => q.question),
        currentQuestionIndex,
        userAnswers,
        timeLeft,
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function loadState() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (!saved) return null;
      try {
        const state = JSON.parse(saved);
        const restored = state.shuffledOrder.map(qText => quizData.find(q => q.question === qText)).filter(Boolean);
        if (restored.length !== quizData.length) return null;
        return {
          shuffledQuestions: restored,
          currentQuestionIndex: state.currentQuestionIndex,
          userAnswers: state.userAnswers,
          timeLeft: state.timeLeft,
        };
      } catch {
        return null;
      }
    }

    function clearState() {
      localStorage.removeItem(STORAGE_KEY);
    }

    function loadQuestion(index) {
      const q = shuffledQuestions[index];
      const savedAnswer = userAnswers[q.question] || '';
      quizContainer.innerHTML = `
        <h2 class="question">${q.question}</h2>
        <label><input type="radio" name="answer" value="a" ${savedAnswer === 'a' ? 'checked' : ''}> ${q.a}</label><br>
        <label><input type="radio" name="answer" value="b" ${savedAnswer === 'b' ? 'checked' : ''}> ${q.b}</label><br>
        <label><input type="radio" name="answer" value="c" ${savedAnswer === 'c' ? 'checked' : ''}> ${q.c}</label>
      `;
      document.querySelectorAll('input[name="answer"]').forEach(input => {
        input.addEventListener('change', e => {
          userAnswers[q.question] = e.target.value;
          saveState();
        });
      });

      prevBtn.style.display = index === 0 ? 'none' : 'inline-block';
      nextBtn.style.display = index === shuffledQuestions.length - 1 ? 'none' : 'inline-block';
    }

    function nextQuestion() {
      if (currentQuestionIndex < shuffledQuestions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
        saveState();
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
        saveState();
      }
    }

    function submitQuiz() {
      quizCompleted = true; 
      clearInterval(timerInterval);
      let score = 0;
      for (let q of shuffledQuestions) {
        if (userAnswers[q.question] === q.correct) score++;
      }

      clearState();

      quizContainer.style.display = 'none';
      nextBtn.style.display = 'none';
      prevBtn.style.display = 'none';
      submitBtn.style.display = 'none';
      timerDisplay.style.display = 'none';

      resultContainer.style.display = 'block';
      resultContainer.innerHTML = `<div class="yourScore"><b class="youresult"> result </b> &nbsp; &nbsp;= <span class="fraction"><span class="numerator"> <b class="quizn">${score}</b></span><span class="denominator"><b class="quizn">${quizData.length}</b></span> </span></div>`;

      if (score <= 5) {
        quizapp.innerHTML = '<div class="first-praise">YOUR SCORE LOOKS VERY POOR, YOU NEED TO IMPROVE</div>';
      } else if (score <= 8) {
        quizapp.innerHTML = '<div class="second-praise">YOU HAVE AVERAGE SCORE, YOU CAN DO BETTER</div>';
      } else {
        quizapp.innerHTML = '<div class="third-praise">WELL DONE, YOU HAVE A GOOD SCORE</div>';
      }

      restartBtn.classList.add('my-result');
      createAnswerToggle();
    }

    restartBtn.addEventListener('click', () => {
      restartBtn.disabled = true;
      restartBtn.textContent = 'Restarting now...';
      clearState();
      setTimeout(() => location.reload(), 1000);
    });
   
    
    goback.addEventListener('click', () => {
      goback.disabled = true;
      clearInterval(timerInterval);
      clearState();
      setTimeout(() => location.reload(), 500);
    });



    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = `Time left: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        saveState();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          alert('Time is up! The test will be submitted.');
          submitQuiz();
        }
      }, 1000);
    }

    function createAnswerToggle() {
      const toggleBtn = document.createElement("button");
      toggleBtn.textContent = "See the correct answers ";
      toggleBtn.id = "showAnswersBtn";
      toggleBtn.style.display = "block";
      toggleBtn.style.marginTop = "10px";

      toggleBtn.classList.add('tg-btn');
      

      let shown = false;
      const answerContainer = document.createElement("div");
      answerContainer.id = "answerList";
      answerContainer.style.display = "none";
      answerContainer.style.marginTop = "10px";
      answerContainer.style.textAlign = "left";
      answerContainer.classList.add('answer-box');

      toggleBtn.addEventListener("click", () => {
        if (!shown) {
          let html = ""; 
          shuffledQuestions.forEach((q, idx) => {
            if (userAnswers[q.question]) {
             let userAnswer = userAnswers[q.question];
                let feedback = "";

                if (userAnswer === q.correct) {
                feedback = `<span style="color:green;font-size: 18px; font-weight: 800;">You are right</span>`;
                } else {
                feedback = `<span style="color:red;font-size: 18px; font-weight: 800;">You are wrong </span>`;
                }

                html += `<div class="my-self">
                <span><b class="list3">Question &nbsp;</b></span>${idx + 1}. ${q.question}
                <span><b class="list3">&nbsp; answer:&nbsp;</b></span><b>${q[q.correct]}</b>
                <span>&nbsp;| ${feedback}</span>
                </div>`;

           
           
           
            }
          });  
          if (html === "") {
            html = `<div class="no-answer">You didn't answer any questions.</div>`;
          }
          answerContainer.innerHTML = html;
          answerContainer.style.display = "block";
          toggleBtn.textContent = "Hide the correct answers";
          shown = true;
        } else {
          answerContainer.style.display = "none";
          toggleBtn.textContent = "See the correct answers ";
          shown = false;
        }
      });

      restartBtn.insertAdjacentElement("afterend", toggleBtn);
      toggleBtn.insertAdjacentElement("afterend", answerContainer);
    }

    const restored = loadState();
    if (restored) {
      shuffledQuestions = restored.shuffledQuestions;
      currentQuestionIndex = restored.currentQuestionIndex;
      userAnswers = restored.userAnswers;
      timeLeft = restored.timeLeft;
    } else {
      shuffledQuestions = shuffle([...quizData]);
      currentQuestionIndex = 0;
      timeLeft = 600;
      saveState();
    }

    loadQuestion(currentQuestionIndex);
    startTimer();
  </script>
