  <script>
    const STORAGE_KEY = 'cbt_quiz_state';

        const quizData = [
                    { question: "What is the purpose of using dust covers for computers?", a: "To improve computer performance", b: "To prevent dust accumulation and protect from damage", c: "To enhance the computer's appearance", correct: "b" },

                    { question: "What is one benefit of using ICT for entertainment?", a: "Watching TV shows only on cable", b: "Accessing movies, music, and games from personal devices", c: "Buying physical DVDs and CDs", correct: "b" },

                    { question: "What is the role of ICT in traffic management?", a: "Managing traffic lights and monitoring road conditions", b: "Eliminating all traffic jams", c: "Controlling the weather", correct: "a" },

                    { question: "Why should computers be kept out of direct heat or sunlight?", a: "To make the computer run faster", b: "To prevent damage to components", c: "To improve battery life", correct: "b" },

                    { question: "What is a key advantage of using ICT in information processing?", a: "It decreases the amount of data collected", b: "It enables fast data collection, storage, and sharing", c: "It removes the need for analysis", correct: "b" },

                    { question: "What is the purpose of using adequate lighting in a computer room?", a: "To reduce eye strain and provide clear visibility", b: "To make the room more colorful", c: "To increase the electricity bill", correct: "a" },

                    { question: "Why is it important to keep cables tidy in a computer room?", a: "To prevent tripping and avoid damage", b: "To make the room look nice", c: "To increase the amount of cable", correct: "a" },

                    { question: "How does ICT assist in online shopping?", a: "By limiting access to shopping sites", b: "By allowing people to buy goods and services anytime from anywhere", c: "By only allowing shopping during office hours", correct: "b" },

                    { question: "What is the benefit of using ICT in organizing data?", a: "By storing it physically on paper", b: "By organizing and sharing it across networks for easy access", c: "By preventing data from being used properly", correct: "b" },

                    { question: "What should you avoid bringing into a computer room to keep it clean?", a: "Laptops", b: "Food and drinks", c: "Computer accessories", correct: "b" },

                    { question: "How does ICT assist in customer service?", a: "By providing automated responses and live chats", b: "By reducing the need for human staff", c: "By eliminating customer complaints", correct: "a" },

                    { question: "What is the role of ICT in professional communication?", a: "Making personal calls during work hours", b: "Facilitating quick communication through emails, video calls, and platforms", c: "Limiting communication to face-to-face meetings", correct: "b" },

                    { question: "How does ICT support remote work?", a: "By providing tools for online meetings and collaboration", b: "By requiring employees to be physically present in the office", c: "By limiting work hours", correct: "a" },

                    { question: "Why is it important to maintain proper airflow in a computer room?", a: "To ensure computers donâ€™t overheat", b: "To increase the computer's processing speed", c: "To make the room smell fresh", correct: "a" },

                    { question: "What should be done when the computer is not in use for an extended period?", a: "Leave it on to finish tasks", b: "Turn it off or unplug it to save power", c: "Allow the computer to run continuously", correct: "b" },

                    { question: "What is the benefit of using ICT in healthcare?", a: "It replaces physical visits to doctors", b: "It enables virtual consultations and easy access to health information", c: "It eliminates the need for any medical staff", correct: "b" },

                    { question: "What does ICT help with in time control?", a: "Reducing the time spent on activities", b: "Planning meetings and reminders for better time management", c: "Only tracking work hours", correct: "b" },

                    { question: "Why should computers be turned off when not in use?", a: "To save power and extend the lifespan of the device", b: "To make the computer more secure", c: "To stop it from making noise", correct: "a" },

                    { question: "What is the role of ICT in global communication?", a: "It limits communication to specific countries", b: "It enables instant communication across different locations globally", c: "It only allows for text-based communication", correct: "b" }

    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    let shuffledQuestions = [];
    let currentQuestionIndex = 0;
    let userAnswers = {};
    let timeLeft = 600;
    let timerInterval;
    let quizCompleted = false;

    const quizContainer = document.getElementById('quiz');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const submitBtn = document.getElementById('submitBtn');
    const resultContainer = document.getElementById('result');
    const timerDisplay = document.getElementById('timer');
    const quizapp = document.getElementById('quiz-app');
    const restartBtn = document.getElementById('restartBtn');
    const goback = document.getElementById('go-back');

    function saveState() {
      const state = {
        shuffledOrder: shuffledQuestions.map(q => q.question),
        currentQuestionIndex,
        userAnswers,
        timeLeft,
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function loadState() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (!saved) return null;
      try {
        const state = JSON.parse(saved);
        const restored = state.shuffledOrder.map(qText => quizData.find(q => q.question === qText)).filter(Boolean);
        if (restored.length !== quizData.length) return null;
        return {
          shuffledQuestions: restored,
          currentQuestionIndex: state.currentQuestionIndex,
          userAnswers: state.userAnswers,
          timeLeft: state.timeLeft,
        };
      } catch {
        return null;
      }
    }

    function clearState() {
      localStorage.removeItem(STORAGE_KEY);
    }

    function loadQuestion(index) {
      const q = shuffledQuestions[index];
      const savedAnswer = userAnswers[q.question] || '';
      quizContainer.innerHTML = `
        <h2 class="question">${q.question}</h2>
        <label><input type="radio" name="answer" value="a" ${savedAnswer === 'a' ? 'checked' : ''}> ${q.a}</label><br>
        <label><input type="radio" name="answer" value="b" ${savedAnswer === 'b' ? 'checked' : ''}> ${q.b}</label><br>
        <label><input type="radio" name="answer" value="c" ${savedAnswer === 'c' ? 'checked' : ''}> ${q.c}</label>
      `;
      document.querySelectorAll('input[name="answer"]').forEach(input => {
        input.addEventListener('change', e => {
          userAnswers[q.question] = e.target.value;
          saveState();
        });
      });

      prevBtn.style.display = index === 0 ? 'none' : 'inline-block';
      nextBtn.style.display = index === shuffledQuestions.length - 1 ? 'none' : 'inline-block';
    }

    function nextQuestion() {
      if (currentQuestionIndex < shuffledQuestions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
        saveState();
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
        saveState();
      }
    }

    function submitQuiz() {
      quizCompleted = true; 
      clearInterval(timerInterval);
      let score = 0;
      for (let q of shuffledQuestions) {
        if (userAnswers[q.question] === q.correct) score++;
      }

      clearState();

      quizContainer.style.display = 'none';
      nextBtn.style.display = 'none';
      prevBtn.style.display = 'none';
      submitBtn.style.display = 'none';
      timerDisplay.style.display = 'none';

      resultContainer.style.display = 'block';
      resultContainer.innerHTML = `<div class="yourScore"><b class="youresult"> result </b> &nbsp; &nbsp;= <span class="fraction"><span class="numerator"> <b class="quizn">${score}</b></span><span class="denominator"><b class="quizn">${quizData.length}</b></span> </span></div>`;

      if (score <= 5) {
        quizapp.innerHTML = '<div class="first-praise">YOUR SCORE LOOKS VERY POOR, YOU NEED TO IMPROVE</div>';
      } else if (score <= 8) {
        quizapp.innerHTML = '<div class="second-praise">YOU HAVE AVERAGE SCORE, YOU CAN DO BETTER</div>';
      } else {
        quizapp.innerHTML = '<div class="third-praise">WELL DONE, YOU HAVE A GOOD SCORE</div>';
      }

      restartBtn.classList.add('my-result');
      createAnswerToggle();
    }

    restartBtn.addEventListener('click', () => {
      restartBtn.disabled = true;
      restartBtn.textContent = 'Restarting now...';
      clearState();
      setTimeout(() => location.reload(), 1000);
    });
   
    
    goback.addEventListener('click', () => {
      goback.disabled = true;
      clearInterval(timerInterval);
      clearState();
      setTimeout(() => location.reload(), 500);
    });



    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = `Time left: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        saveState();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          alert('Time is up! The test will be submitted.');
          submitQuiz();
        }
      }, 1000);
    }

    function createAnswerToggle() {
      const toggleBtn = document.createElement("button");
      toggleBtn.textContent = "See the correct answers ";
      toggleBtn.id = "showAnswersBtn";
      toggleBtn.style.display = "block";
      toggleBtn.style.marginTop = "10px";

      toggleBtn.classList.add('tg-btn');
      

      let shown = false;
      const answerContainer = document.createElement("div");
      answerContainer.id = "answerList";
      answerContainer.style.display = "none";
      answerContainer.style.marginTop = "10px";
      answerContainer.style.textAlign = "left";
      answerContainer.classList.add('answer-box');

      toggleBtn.addEventListener("click", () => {
        if (!shown) {
          let html = ""; 
          shuffledQuestions.forEach((q, idx) => {
            if (userAnswers[q.question]) {
             let userAnswer = userAnswers[q.question];
                let feedback = "";

                if (userAnswer === q.correct) {
                feedback = `<span style="color:green;font-size: 18px; font-weight: 800;">You got this one right</span>`;
                } else {
                feedback = `<span style="color:red;font-size: 18px; font-weight: 800;">You selected the wrong answer</span>`;
                }

                html += `<div class="my-self">
                <span><b class="list3">Question &nbsp;</b></span>${idx + 1}. ${q.question}
                <span><b class="list3">&nbsp; answer:&nbsp;</b></span><b>${q[q.correct]}</b>
                <span>&nbsp;| ${feedback}</span>
                </div>`;

           
           
           
            }
          });  
          if (html === "") {
            html = `<div class="no-answer">You didn't answer any questions.</div>`;
          }
          answerContainer.innerHTML = html;
          answerContainer.style.display = "block";
          toggleBtn.textContent = "Hide the correct answers";
          shown = true;
        } else {
          answerContainer.style.display = "none";
          toggleBtn.textContent = "See the correct answers ";
          shown = false;
        }
      });

      restartBtn.insertAdjacentElement("afterend", toggleBtn);
      toggleBtn.insertAdjacentElement("afterend", answerContainer);
    }

    const restored = loadState();
    if (restored) {
      shuffledQuestions = restored.shuffledQuestions;
      currentQuestionIndex = restored.currentQuestionIndex;
      userAnswers = restored.userAnswers;
      timeLeft = restored.timeLeft;
    } else {
      shuffledQuestions = shuffle([...quizData]);
      currentQuestionIndex = 0;
      timeLeft = 600;
      saveState();
    }

    loadQuestion(currentQuestionIndex);
    startTimer();
  </script>
