  <button id="prevBtn" onclick="prevQuestion()">Previous</button>

  <script>
    const STORAGE_KEY = 'cbt_quiz_state';

const quizData = [
  // PERSONAL, SCHOOL, AND COMMUNITY HEALTH
  { question: "What is health?", a: "A state of complete physical, mental, and social well-being", b: "The absence of money", c: "Being tall", correct: "a" },
  { question: "What is personal health?", a: "Taking care of one's body and hygiene", b: "Taking care of a friend's body", c: "Taking care of animals", correct: "a" },
  { question: "Which is a determinant of health?", a: "Heredity", b: "Height", c: "Colour", correct: "a" },
  { question: "Which is a characteristic of a healthy person?", a: "Works without undue tiredness", b: "Sleeps all day", c: "Gets tired easily", correct: "a" },
  { question: "What is school health?", a: "Activities to promote health in school", b: "Activities to play games in school", c: "Buying books", correct: "a" },
  { question: "What is community health?", a: "Activities that improve health of people in a community", b: "Buying land for community", c: "Building shops", correct: "a" },
  { question: "Which of these is a component of school health?", a: "Healthful school environment", b: "Building markets", c: "Selling books", correct: "a" },
  { question: "Which is an example of good lifestyle?", a: "Eating balanced food", b: "Eating only sweets", c: "Not exercising", correct: "a" },
  { question: "Which is part of school health services?", a: "First aid", b: "Opening shops", c: "Selling snacks", correct: "a" },
  { question: "Why is good community health important?", a: "It prevents spread of diseases", b: "It helps people sleep longer", c: "It makes people rich", correct: "a" },

  // CONTACT SPORTS
  { question: "What is a contact sport?", a: "A sport where players make physical contact", b: "A sport played on the phone", c: "A sport without any players", correct: "a" },
  { question: "Which of these is a contact sport?", a: "Football", b: "Table tennis", c: "Badminton", correct: "a" },
  { question: "Which skill is used in contact sports?", a: "Tackling", b: "Serving", c: "Typing", correct: "a" },
  { question: "Which is a characteristic of contact sports?", a: "Players wear protective gear", b: "No contact allowed", c: "No rules", correct: "a" },
  { question: "Why is protective gear important in contact sports?", a: "To prevent injury", b: "To make players slow", c: "To make players hot", correct: "a" },
  { question: "Which is a derived contact sport?", a: "Traditional wrestling", b: "Skipping", c: "Marble game", correct: "a" },

  // NON-CONTACT SPORTS
  { question: "What is a non-contact sport?", a: "A sport where players do not touch each other", b: "A sport where players fight", c: "A sport for only children", correct: "a" },
  { question: "Which of these is a non-contact sport?", a: "Badminton", b: "Boxing", c: "Rugby", correct: "a" },
  { question: "Which skill is used in non-contact sports?", a: "Serving", b: "Tackling", c: "Marking", correct: "a" },
  { question: "Which is a characteristic of non-contact sports?", a: "Players focus on skill and accuracy", b: "Players push each other", c: "Players tackle each other", correct: "a" },
  { question: "Which is a derived non-contact sport?", a: "Skipping contest", b: "Dambe boxing", c: "Stick fighting", correct: "a" },

  // SEWAGE AND REFUSE DISPOSAL
  { question: "What is sewage?", a: "Liquid waste", b: "Solid waste", c: "Food", correct: "a" },
  { question: "What is refuse?", a: "Solid waste", b: "Liquid waste", c: "Water", correct: "a" },
  { question: "Which is a type of sewage?", a: "Domestic sewage", b: "Market sewage", c: "Book sewage", correct: "a" },
  { question: "Which is a method of sewage disposal?", a: "Pit latrine", b: "Filing cabinet", c: "Book shelf", correct: "a" },
  { question: "Which is a method of refuse disposal?", a: "Sanitary landfill", b: "Water tank", c: "Chair", correct: "a" },
  { question: "What is one danger of open dump?", a: "It causes diseases", b: "It makes the place beautiful", c: "It provides clean air", correct: "a" },
  { question: "Which is an advantage of composting?", a: "It produces fertilizer", b: "It produces smoke", c: "It pollutes water", correct: "a" },
  { question: "Which refuse disposal method burns waste to ash?", a: "Incineration", b: "Composting", c: "Open dump", correct: "a" },
  { question: "Which sewage system uses water to flush waste?", a: "Water carriage system", b: "Bucket system", c: "Pit system", correct: "a" },
  { question: "Why is proper sewage disposal important?", a: "To prevent spread of diseases", b: "To make streets dirty", c: "To create bad smell", correct: "a" },

  // GENERAL SAFETY / HEALTH
  { question: "Why is personal hygiene important?", a: "To stay healthy", b: "To get sick", c: "To smell bad", correct: "a" },
  { question: "Which is a good hygiene practice?", a: "Washing hands before eating", b: "Not bathing", c: "Sleeping in dirty clothes", correct: "a" },
  { question: "What does the school health programme provide?", a: "Health education", b: "Video games", c: "Music classes", correct: "a" },
  { question: "Why is clean water important in school?", a: "To prevent diseases", b: "To play with", c: "To waste", correct: "a" },
  { question: "Which of these is a community health activity?", a: "Immunization", b: "Playing games", c: "Selling food", correct: "a" }
];

 

    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    let shuffledQuestions = [];
    let currentQuestionIndex = 0;
    let userAnswers = {};
    let timeLeft = 600;
    let timerInterval;
    let quizCompleted = false;

    const quizContainer = document.getElementById('quiz');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const submitBtn = document.getElementById('submitBtn');
    const resultContainer = document.getElementById('result');
    const timerDisplay = document.getElementById('timer');
    const quizapp = document.getElementById('quiz-app');
    const restartBtn = document.getElementById('restartBtn');
    const goback = document.getElementById('go-back');

    function saveState() {
      const state = {
        shuffledOrder: shuffledQuestions.map(q => q.question),
        currentQuestionIndex,
        userAnswers,
        timeLeft,
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function loadState() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (!saved) return null;
      try {
        const state = JSON.parse(saved);
        const restored = state.shuffledOrder.map(qText => quizData.find(q => q.question === qText)).filter(Boolean);
        if (restored.length !== quizData.length) return null;
        return {
          shuffledQuestions: restored,
          currentQuestionIndex: state.currentQuestionIndex,
          userAnswers: state.userAnswers,
          timeLeft: state.timeLeft,
        };
      } catch {
        return null;
      }
    }

    function clearState() {
      localStorage.removeItem(STORAGE_KEY);
    }

    function loadQuestion(index) {
      const q = shuffledQuestions[index];
      const savedAnswer = userAnswers[q.question] || '';
      quizContainer.innerHTML = `
        <h2 class="question">${q.question}</h2>
        <label><input type="radio" name="answer" value="a" ${savedAnswer === 'a' ? 'checked' : ''}> ${q.a}</label><br>
        <label><input type="radio" name="answer" value="b" ${savedAnswer === 'b' ? 'checked' : ''}> ${q.b}</label><br>
        <label><input type="radio" name="answer" value="c" ${savedAnswer === 'c' ? 'checked' : ''}> ${q.c}</label>
      `;
      document.querySelectorAll('input[name="answer"]').forEach(input => {
        input.addEventListener('change', e => {
          userAnswers[q.question] = e.target.value;
          saveState();
        });
      });

      prevBtn.style.display = index === 0 ? 'none' : 'inline-block';
      nextBtn.style.display = index === shuffledQuestions.length - 1 ? 'none' : 'inline-block';
    }

    function nextQuestion() {
      if (currentQuestionIndex < shuffledQuestions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
        saveState();
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
        saveState();
      }
    }

    function submitQuiz() {
      quizCompleted = true; 
      clearInterval(timerInterval);
      let score = 0;
      for (let q of shuffledQuestions) {
        if (userAnswers[q.question] === q.correct) score++;
      }

      clearState();

      quizContainer.style.display = 'none';
      nextBtn.style.display = 'none';
      prevBtn.style.display = 'none';
      submitBtn.style.display = 'none';
      timerDisplay.style.display = 'none';

      resultContainer.style.display = 'block';
      resultContainer.innerHTML = `<div class="yourScore"><b class="youresult"> result </b> &nbsp; &nbsp;= <span class="fraction"><span class="numerator"> <b class="quizn">${score}</b></span><span class="denominator"><b class="quizn">${quizData.length}</b></span> </span></div>`;

      if (score <= 5) {
        quizapp.innerHTML = '<div class="first-praise">YOUR SCORE LOOKS VERY POOR, YOU NEED TO IMPROVE</div>';
      } else if (score <= 8) {
        quizapp.innerHTML = '<div class="second-praise">YOU HAVE AVERAGE SCORE, YOU CAN DO BETTER</div>';
      } else {
        quizapp.innerHTML = '<div class="third-praise">WELL DONE, YOU HAVE A GOOD SCORE</div>';
      }

      restartBtn.classList.add('my-result');
      createAnswerToggle();
    }

    restartBtn.addEventListener('click', () => {
      restartBtn.disabled = true;
      restartBtn.textContent = 'Restarting now...';
      clearState();
      setTimeout(() => location.reload(), 1000);
    });
   
    
    goback.addEventListener('click', () => {
      goback.disabled = true;
      clearInterval(timerInterval);
      clearState();
      setTimeout(() => location.reload(), 500);
    });



    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = `Time left: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        saveState();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          alert('Time is up! The test will be submitted.');
          submitQuiz();
        }
      }, 1000);
    }

    function createAnswerToggle() {
      const toggleBtn = document.createElement("button");
      toggleBtn.textContent = "See the correct answers ";
      toggleBtn.id = "showAnswersBtn";
      toggleBtn.style.display = "block";
      toggleBtn.style.marginTop = "10px";

      toggleBtn.classList.add('tg-btn');
      

      let shown = false;
      const answerContainer = document.createElement("div");
      answerContainer.id = "answerList";
      answerContainer.style.display = "none";
      answerContainer.style.marginTop = "10px";
      answerContainer.style.textAlign = "left";
      answerContainer.classList.add('answer-box');

      toggleBtn.addEventListener("click", () => {
        if (!shown) {
          let html = ""; 
          shuffledQuestions.forEach((q, idx) => {
            if (userAnswers[q.question]) {
             let userAnswer = userAnswers[q.question];
                let feedback = "";

                if (userAnswer === q.correct) {
                feedback = `<span style="color:green;font-size: 18px; font-weight: 800;">You are right</span>`;
                } else {
                feedback = `<span style="color:red;font-size: 18px; font-weight: 800;">You are wrong</span>`;
                }

                html += `<div class="my-self">
                <span><b class="list3">Question &nbsp;</b></span>${idx + 1}. ${q.question}
                <span><b class="list3">&nbsp; answer:&nbsp;</b></span><b>${q[q.correct]}</b>
                <span>&nbsp;| ${feedback}</span>
                </div>`;

           
           
           
            }
          });  
          if (html === "") {
            html = `<div class="no-answer">You didn't answer any questions.</div>`;
          }
          answerContainer.innerHTML = html;
          answerContainer.style.display = "block";
          toggleBtn.textContent = "Hide the correct answers";
          shown = true;
        } else {
          answerContainer.style.display = "none";
          toggleBtn.textContent = "See the correct answers ";
          shown = false;
        }
      });

      restartBtn.insertAdjacentElement("afterend", toggleBtn);
      toggleBtn.insertAdjacentElement("afterend", answerContainer);
    }

    const restored = loadState();
    if (restored) {
      shuffledQuestions = restored.shuffledQuestions;
      currentQuestionIndex = restored.currentQuestionIndex;
      userAnswers = restored.userAnswers;
      timeLeft = restored.timeLeft;
    } else {
      shuffledQuestions = shuffle([...quizData]);
      currentQuestionIndex = 0;
      timeLeft = 600;
      saveState();
    }

    loadQuestion(currentQuestionIndex);
    startTimer();
  </script>
