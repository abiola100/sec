<body class="quiz-Class">
   
  <h1 id="quiz-app">SELECT THE CORRECT ANSWER</h1>
  <div id="timer">Time left: 10:00</div>
  <div id="quiz"></div>

  <button id="prevBtn" onclick="prevQuestion()">Previous</button>
  <button id="nextBtn" onclick="nextQuestion()">Next</button>
  <button id="submitBtn" onclick="submitQuiz()">Submit</button>

  <div id="result" style="display:none;"></div>
  <button id="restartBtn" style="display:none;">Restart Test</button>

  <script>
    const STORAGE_KEY = 'cbt_quiz_state';

const quizData = [
  // POST-HARVEST OPERATIONS
  { question: "What is post-harvest operation?", a: "Activities done after crops are harvested", b: "Activities before planting", c: "During weeding", correct: "a" },
  { question: "Which of the following is a post-harvest activity?", a: "Threshing", b: "Land clearing", c: "Watering crops", correct: "a" },
  { question: "Why is proper storage important after harvest?", a: "To prevent spoilage and pests", b: "To water crops", c: "To dry the soil", correct: "a" },
  { question: "What is winnowing?", a: "Removing chaff from grain", b: "Planting seeds", c: "Cutting grass", correct: "a" },
  { question: "Which tool is commonly used in post-harvest processing?", a: "Sieve", b: "Hoe", c: "Cutlass", correct: "a" },
  { question: "What is drying in post-harvest operation?", a: "Removing water from crops to preserve them", b: "Adding water to soil", c: "Cooking grains", correct: "a" },

  // ANIMAL FEED AND FEEDING
  { question: "What is animal feeding?", a: "Giving food to farm animals", b: "Making animals sing", c: "Planting grass", correct: "a" },
  { question: "Which of these is a type of animal feed?", a: "Concentrates", b: "Pesticide", c: "Fertilizer", correct: "a" },
  { question: "What are roughages?", a: "Feeds high in fiber, like grasses", b: "Soft drinks", c: "Minerals", correct: "a" },
  { question: "What are concentrates?", a: "Feeds rich in nutrients with little fiber", b: "Only water", c: "Tree branches", correct: "a" },
  { question: "Why do animals need balanced diet?", a: "For growth, health, and production", b: "To grow wings", c: "To sleep all day", correct: "a" },
  { question: "What feed is rich in protein?", a: "Groundnut cake", b: "Salt", c: "Sand", correct: "a" },

  // ANIMAL PESTS AND DISEASE CONTROL
  { question: "What is an animal pest?", a: "An organism that harms farm animals", b: "A helpful bird", c: "A new breed", correct: "a" },
  { question: "Which of the following is a common external animal pest?", a: "Ticks", b: "Earthworm", c: "Rabbit", correct: "a" },
  { question: "Which pest is known to suck animal blood?", a: "Lice", b: "Hen", c: "Rat", correct: "a" },
  { question: "What is one method of controlling animal pests?", a: "Spraying with insecticide", b: "Feeding them more", c: "Leaving them alone", correct: "a" },
  { question: "Why is pest control important on the farm?", a: "To prevent disease and increase production", b: "To paint the animals", c: "To make them lazy", correct: "a" },
  { question: "Which pest damages stored animal feed?", a: "Rodents", b: "Snails", c: "Frogs", correct: "a" },

  // FARM ANIMAL DISEASES
  { question: "What is a disease?", a: "A condition that makes animals unhealthy", b: "A playtime activity", c: "A crop tool", correct: "a" },
  { question: "Which is a sign of disease in animals?", a: "Loss of appetite", b: "Jumping happily", c: "Shining feathers", correct: "a" },
  { question: "Which disease affects poultry and causes greenish diarrhea?", a: "Newcastle disease", b: "Rinderpest", c: "Rabies", correct: "a" },
  { question: "Which animal disease affects cattle and causes mouth sores?", a: "Foot and Mouth Disease", b: "Malaria", c: "Cholera", correct: "a" },
  { question: "How can diseases be spread among animals?", a: "By close contact and dirty environment", b: "By clean feeding", c: "By exercise", correct: "a" },
  { question: "How can farmers prevent diseases in animals?", a: "Vaccination and hygiene", b: "Ignoring sick animals", c: "Feeding them once a week", correct: "a" },
  { question: "Which of these is a bacterial disease of animals?", a: "Anthrax", b: "Rinderpest", c: "Ringworm", correct: "a" },
  { question: "How does quarantine help control disease?", a: "By keeping sick animals away from healthy ones", b: "By giving animals snacks", c: "By selling them faster", correct: "a" },
  { question: "What is deworming?", a: "Giving medicine to kill worms in animals", b: "Feeding worms", c: "Bathing animals", correct: "a" },
  { question: "Which of the following diseases is caused by virus?", a: "Newcastle disease", b: "Worms", c: "Cough", correct: "a" },
  { question: "How can clean water help animal health?", a: "It prevents water-borne diseases", b: "It makes animals lazy", c: "It changes their color", correct: "a" },
  { question: "When should animals be vaccinated?", a: "Before outbreak of diseases", b: "Only when they are sick", c: "At night", correct: "a" },
  { question: "What is the full meaning of FMD?", a: "Foot and Mouth Disease", b: "Food Makes Dinner", c: "Farm Monitoring Device", correct: "a" },
  { question: "Which of the following helps in quick identification of sick animals?", a: "Regular observation", b: "Hiding them", c: "Painting them", correct: "a" }
];

 

    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    let shuffledQuestions = [];
    let currentQuestionIndex = 0;
    let userAnswers = {};
    let timeLeft = 600;
    let timerInterval;
    let quizCompleted = false;

    const quizContainer = document.getElementById('quiz');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const submitBtn = document.getElementById('submitBtn');
    const resultContainer = document.getElementById('result');
    const timerDisplay = document.getElementById('timer');
    const quizapp = document.getElementById('quiz-app');
    const restartBtn = document.getElementById('restartBtn');
    const goback = document.getElementById('go-back');

    function saveState() {
      const state = {
        shuffledOrder: shuffledQuestions.map(q => q.question),
        currentQuestionIndex,
        userAnswers,
        timeLeft,
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function loadState() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (!saved) return null;
      try {
        const state = JSON.parse(saved);
        const restored = state.shuffledOrder.map(qText => quizData.find(q => q.question === qText)).filter(Boolean);
        if (restored.length !== quizData.length) return null;
        return {
          shuffledQuestions: restored,
          currentQuestionIndex: state.currentQuestionIndex,
          userAnswers: state.userAnswers,
          timeLeft: state.timeLeft,
        };
      } catch {
        return null;
      }
    }

    function clearState() {
      localStorage.removeItem(STORAGE_KEY);
    }

    function loadQuestion(index) {
      const q = shuffledQuestions[index];
      const savedAnswer = userAnswers[q.question] || '';
      quizContainer.innerHTML = `
        <h2 class="question">${q.question}</h2>
        <label><input type="radio" name="answer" value="a" ${savedAnswer === 'a' ? 'checked' : ''}> ${q.a}</label><br>
        <label><input type="radio" name="answer" value="b" ${savedAnswer === 'b' ? 'checked' : ''}> ${q.b}</label><br>
        <label><input type="radio" name="answer" value="c" ${savedAnswer === 'c' ? 'checked' : ''}> ${q.c}</label>
      `;
      document.querySelectorAll('input[name="answer"]').forEach(input => {
        input.addEventListener('change', e => {
          userAnswers[q.question] = e.target.value;
          saveState();
        });
      });

      prevBtn.style.display = index === 0 ? 'none' : 'inline-block';
      nextBtn.style.display = index === shuffledQuestions.length - 1 ? 'none' : 'inline-block';
    }

    function nextQuestion() {
      if (currentQuestionIndex < shuffledQuestions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
        saveState();
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
        saveState();
      }
    }

    function submitQuiz() {
      quizCompleted = true; 
      clearInterval(timerInterval);
      let score = 0;
      for (let q of shuffledQuestions) {
        if (userAnswers[q.question] === q.correct) score++;
      }

      clearState();

      quizContainer.style.display = 'none';
      nextBtn.style.display = 'none';
      prevBtn.style.display = 'none';
      submitBtn.style.display = 'none';
      timerDisplay.style.display = 'none';

      resultContainer.style.display = 'block';
      resultContainer.innerHTML = `<div class="yourScore"><b class="youresult"> result </b> &nbsp; &nbsp;= <span class="fraction"><span class="numerator"> <b class="quizn">${score}</b></span><span class="denominator"><b class="quizn">${quizData.length}</b></span> </span></div>`;

      if (score <= 5) {
        quizapp.innerHTML = '<div class="first-praise">YOUR SCORE LOOKS VERY POOR, YOU NEED TO IMPROVE</div>';
      } else if (score <= 8) {
        quizapp.innerHTML = '<div class="second-praise">YOU HAVE AVERAGE SCORE, YOU CAN DO BETTER</div>';
      } else {
        quizapp.innerHTML = '<div class="third-praise">WELL DONE, YOU HAVE A GOOD SCORE</div>';
      }

      restartBtn.classList.add('my-result');
      createAnswerToggle();
    }

    restartBtn.addEventListener('click', () => {
      restartBtn.disabled = true;
      restartBtn.textContent = 'Restarting now...';
      clearState();
      setTimeout(() => location.reload(), 1000);
    });
   
    
    goback.addEventListener('click', () => {
      goback.disabled = true;
      clearInterval(timerInterval);
      clearState();
      setTimeout(() => location.reload(), 500);
    });



    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = `Time left: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        saveState();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          alert('Time is up! The test will be submitted.');
          submitQuiz();
        }
      }, 1000);
    }

    function createAnswerToggle() {
      const toggleBtn = document.createElement("button");
      toggleBtn.textContent = "See the correct answers ";
      toggleBtn.id = "showAnswersBtn";
      toggleBtn.style.display = "block";
      toggleBtn.style.marginTop = "10px";

      toggleBtn.classList.add('tg-btn');
      

      let shown = false;
      const answerContainer = document.createElement("div");
      answerContainer.id = "answerList";
      answerContainer.style.display = "none";
      answerContainer.style.marginTop = "10px";
      answerContainer.style.textAlign = "left";
      answerContainer.classList.add('answer-box');

      toggleBtn.addEventListener("click", () => {
        if (!shown) {
          let html = ""; 
          shuffledQuestions.forEach((q, idx) => {
            if (userAnswers[q.question]) {
             let userAnswer = userAnswers[q.question];
                let feedback = "";

                if (userAnswer === q.correct) {
                feedback = `<span style="color:green;font-size: 18px; font-weight: 800;">You are right</span>`;
                } else {
                feedback = `<span style="color:red;font-size: 18px; font-weight: 800;">You are wrong </span>`;
                }

                html += `<div class="my-self">
                <span><b class="list3">Question &nbsp;</b></span>${idx + 1}. ${q.question}
                <span><b class="list3">&nbsp; answer:&nbsp;</b></span><b>${q[q.correct]}</b>
                <span>&nbsp;| ${feedback}</span>
                </div>`;

           
           
           
            }
          });  
          if (html === "") {
            html = `<div class="no-answer">You didn't answer any questions.</div>`;
          }
          answerContainer.innerHTML = html;
          answerContainer.style.display = "block";
          toggleBtn.textContent = "Hide the correct answers";
          shown = true;
        } else {
          answerContainer.style.display = "none";
          toggleBtn.textContent = "See the correct answers ";
          shown = false;
        }
      });

      restartBtn.insertAdjacentElement("afterend", toggleBtn);
      toggleBtn.insertAdjacentElement("afterend", answerContainer);
    }

    const restored = loadState();
    if (restored) {
      shuffledQuestions = restored.shuffledQuestions;
      currentQuestionIndex = restored.currentQuestionIndex;
      userAnswers = restored.userAnswers;
      timeLeft = restored.timeLeft;
    } else {
      shuffledQuestions = shuffle([...quizData]);
      currentQuestionIndex = 0;
      timeLeft = 600;
      saveState();
    }

    loadQuestion(currentQuestionIndex);
    startTimer();
  </script>
