<body class="quiz-Class">
   
  <h1 id="quiz-app">SELECT THE CORRECT ANSWER</h1>
  <div id="timer">Time left: 10:00</div>
  <div id="quiz"></div>

  <button id="prevBtn" onclick="prevQuestion()">Previous</button>
  <button id="nextBtn" onclick="nextQuestion()">Next</button>
  <button id="submitBtn" onclick="submitQuiz()">Submit</button>

  <div id="result" style="display:none;"></div>
  <button id="restartBtn" style="display:none;">Restart Test</button>

  <br /><br /><br />
  <div class="explain">
    this page is meant for computer based test(CBT) practicing, this is to
    enable students to get familiar with computer based exam.

  <script>
    const STORAGE_KEY = 'cbt_quiz_state';
     const quizData = [
        { question: "A consumer is:", a: "Anyone who buys or uses goods and services", b: "Only people who sell items", c: "A person who works in a factory", correct: "a" },

        { question: "One right of the consumer is:", a: "Right to safety and protection from harmful products", b: "Right to always get free goods", c: "Right to sell in the market", correct: "a" },

        { question: "A challenge consumers face is:", a: "Receiving low quality or adulterated products", b: "Always getting the best goods", c: "Being the owner of a shop", correct: "a" },

        { question: "A step in seeking redress includes:", a: "Complaining to the seller with evidence of purchase", b: "Keeping quiet when cheated", c: "Never reporting faulty products", correct: "a" },

        { question: "Child development means:", a: "The gradual growth of a child in body, mind, and behavior", b: "Only a child getting taller", c: "A child playing every day", correct: "a" },

        { question: "One factor influencing child development is:", a: "Good food, health, and environment", b: "Ignoring childrenâ€™s needs", c: "Allowing children to do anything", correct: "a" },

        { question: "Conditions necessary for child development include:", a: "Love, good health, education, and security", b: "Loneliness and lack of care", c: "Only giving toys to children", correct: "a" },

        { question: "Immunization of children is:", a: "Giving vaccines to protect against diseases", b: "Allowing children to fall sick naturally", c: "Giving children sweets and snacks", correct: "a" },

        { question: "One common childhood ailment is:", a: "Measles which shows with fever and rashes", b: "Old age sickness", c: "High blood pressure in adults", correct: "a" },

        { question: "Textiles are:", a: "Materials made by weaving or knitting fibers into cloth", b: "Only clothes worn at parties", c: "Machines for sewing clothes", correct: "a" },

        { question: "Yarn in textiles means:", a: "Threads made by twisting fibers together", b: "Finished cloth used for sewing", c: "Dyes for coloring fabrics", correct: "a" },

        { question: "The warp in weaving refers to:", a: "Threads arranged lengthwise on the loom", b: "Threads running across the cloth", c: "The process of dyeing fabrics", correct: "a" },

        { question: "The weft in weaving refers to:", a: "Threads woven across the warp threads", b: "The spinning of raw cotton", c: "The dye used on cloth", correct: "a" },

        { question: "Clothing is defined as:", a: "Anything worn on the body for protection and decoration", b: "Food that makes people strong", c: "Only uniforms for school", correct: "a" },

        { question: "One function of clothing is:", a: "To protect the body from heat, cold, and injury", b: "To provide water for the body", c: "To increase the size of the body", correct: "a" },

        { question: "Decision making in the family is:", a: "Choosing among alternatives to solve family problems", b: "Guessing what to do without planning", c: "Only parents deciding everything secretly", correct: "a" },

        { question: "One step in decision making is:", a: "Identifying the problem before choosing solutions", b: "Spending without thinking", c: "Acting without considering results", correct: "a" },

        { question: "Family resources are:", a: "Things like money, time, energy, and skills used to meet needs", b: "Only the house and furniture", c: "Markets where goods are sold", correct: "a" },

        { question: "Food preservation is:", a: "Keeping food safe and fresh for longer periods", b: "Cooking food and eating it immediately", c: "Buying food daily only", correct: "a" },

        { question: "One reason for food safety is:", a: "To prevent food poisoning and protect health", b: "To waste less money on food", c: "To make food taste bitter", correct: "a" }
     ];




 

    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    let shuffledQuestions = [];
    let currentQuestionIndex = 0;
    let userAnswers = {};
    let timeLeft = 600;
    let timerInterval;
    let quizCompleted = false;

    const quizContainer = document.getElementById('quiz');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const submitBtn = document.getElementById('submitBtn');
    const resultContainer = document.getElementById('result');
    const timerDisplay = document.getElementById('timer');
    const quizapp = document.getElementById('quiz-app');
    const restartBtn = document.getElementById('restartBtn');
    const goback = document.getElementById('go-back');

    function saveState() {
      const state = {
        shuffledOrder: shuffledQuestions.map(q => q.question),
        currentQuestionIndex,
        userAnswers,
        timeLeft,
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function loadState() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (!saved) return null;
      try {
        const state = JSON.parse(saved);
        const restored = state.shuffledOrder.map(qText => quizData.find(q => q.question === qText)).filter(Boolean);
        if (restored.length !== quizData.length) return null;
        return {
          shuffledQuestions: restored,
          currentQuestionIndex: state.currentQuestionIndex,
          userAnswers: state.userAnswers,
          timeLeft: state.timeLeft,
        };
      } catch {
        return null;
      }
    }

    function clearState() {
      localStorage.removeItem(STORAGE_KEY);
    }

    function loadQuestion(index) {
      const q = shuffledQuestions[index];
      const savedAnswer = userAnswers[q.question] || '';
      quizContainer.innerHTML = `
        <h2 class="question">${q.question}</h2>
        <label><input type="radio" name="answer" value="a" ${savedAnswer === 'a' ? 'checked' : ''}> ${q.a}</label><br>
        <label><input type="radio" name="answer" value="b" ${savedAnswer === 'b' ? 'checked' : ''}> ${q.b}</label><br>
        <label><input type="radio" name="answer" value="c" ${savedAnswer === 'c' ? 'checked' : ''}> ${q.c}</label>
      `;
      document.querySelectorAll('input[name="answer"]').forEach(input => {
        input.addEventListener('change', e => {
          userAnswers[q.question] = e.target.value;
          saveState();
        });
      });

      prevBtn.style.display = index === 0 ? 'none' : 'inline-block';
      nextBtn.style.display = index === shuffledQuestions.length - 1 ? 'none' : 'inline-block';
    }

    function nextQuestion() {
      if (currentQuestionIndex < shuffledQuestions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
        saveState();
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
        saveState();
      }
    }

    function submitQuiz() {
      quizCompleted = true; 
      clearInterval(timerInterval);
      let score = 0;
      for (let q of shuffledQuestions) {
        if (userAnswers[q.question] === q.correct) score++;
      }

      clearState();

      quizContainer.style.display = 'none';
      nextBtn.style.display = 'none';
      prevBtn.style.display = 'none';
      submitBtn.style.display = 'none';
      timerDisplay.style.display = 'none';

      resultContainer.style.display = 'block';
      resultContainer.innerHTML = `<div class="yourScore"><b class="youresult"> result </b> &nbsp; &nbsp;= <span class="fraction"><span class="numerator"> <b class="quizn">${score}</b></span><span class="denominator"><b class="quizn">${quizData.length}</b></span> </span></div>`;

      if (score <= 5) {
        quizapp.innerHTML = '<div class="first-praise">YOUR SCORE LOOKS VERY POOR, YOU NEED TO IMPROVE</div>';
      } else if (score <= 8) {
        quizapp.innerHTML = '<div class="second-praise">YOU HAVE AVERAGE SCORE, YOU CAN DO BETTER</div>';
      } else {
        quizapp.innerHTML = '<div class="third-praise">WELL DONE, YOU HAVE A GOOD SCORE</div>';
      }

      restartBtn.classList.add('my-result');
      createAnswerToggle();
    }

    restartBtn.addEventListener('click', () => {
      restartBtn.disabled = true;
      restartBtn.textContent = 'Restarting now...';
      clearState();
      setTimeout(() => location.reload(), 1000);
    });
   
    
    goback.addEventListener('click', () => {
      goback.disabled = true;
      clearInterval(timerInterval);
      clearState();
      setTimeout(() => location.reload(), 500);
    });



    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = `Time left: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        saveState();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          alert('Time is up! The test will be submitted.');
          submitQuiz();
        }
      }, 1000);
    }

    function createAnswerToggle() {
      const toggleBtn = document.createElement("button");
      toggleBtn.textContent = "See the correct answers ";
      toggleBtn.id = "showAnswersBtn";
      toggleBtn.style.display = "block";
      toggleBtn.style.marginTop = "10px";

      toggleBtn.classList.add('tg-btn');
      

      let shown = false;
      const answerContainer = document.createElement("div");
      answerContainer.id = "answerList";
      answerContainer.style.display = "none";
      answerContainer.style.marginTop = "10px";
      answerContainer.style.textAlign = "left";
      answerContainer.classList.add('answer-box');

      toggleBtn.addEventListener("click", () => {
        if (!shown) {
          let html = ""; 
          shuffledQuestions.forEach((q, idx) => {
            if (userAnswers[q.question]) {
             let userAnswer = userAnswers[q.question];
                let feedback = "";

                if (userAnswer === q.correct) {
                feedback = `<span style="color:green;font-size: 18px; font-weight: 800;">You got the right answer</span>`;
                } else {
                feedback = `<span style="color:red;font-size: 18px; font-weight: 800;">You choose the wrong answer</span>`;
                }

                html += `<div class="my-self">
                <span><b class="list3">Question &nbsp;</b></span>${idx + 1}. ${q.question}
                <span><b class="list3">&nbsp; answer:&nbsp;</b></span><b>${q[q.correct]}</b>
                <span>&nbsp;| ${feedback}</span>
                </div>`;

           
           
           
            }
          });  
          if (html === "") {
            html = `<div class="no-answer">You didn't answer any questions.</div>`;
          }
          answerContainer.innerHTML = html;
          answerContainer.style.display = "block";
          toggleBtn.textContent = "Hide the correct answers";
          shown = true;
        } else {
          answerContainer.style.display = "none";
          toggleBtn.textContent = "See the correct answers ";
          shown = false;
        }
      });

      restartBtn.insertAdjacentElement("afterend", toggleBtn);
      toggleBtn.insertAdjacentElement("afterend", answerContainer);
    }

    const restored = loadState();
    if (restored) {
      shuffledQuestions = restored.shuffledQuestions;
      currentQuestionIndex = restored.currentQuestionIndex;
      userAnswers = restored.userAnswers;
      timeLeft = restored.timeLeft;
    } else {
      shuffledQuestions = shuffle([...quizData]);
      currentQuestionIndex = 0;
      timeLeft = 600;
      saveState();
    }

    loadQuestion(currentQuestionIndex);
    startTimer();
  </script>
