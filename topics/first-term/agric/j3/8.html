<body class="quiz-Class">
   
  <h1 id="quiz-app">SELECT THE CORRECT ANSWER</h1>
  <div id="timer">Time left: 10:00</div>
  <div id="quiz"></div>

  <button id="prevBtn" onclick="prevQuestion()">Previous</button>
  <button id="nextBtn" onclick="nextQuestion()">Next</button>
  <button id="submitBtn" onclick="submitQuiz()">Submit</button>

  <div id="result" style="display:none;"></div>
  <button id="restartBtn" style="display:none;">Restart Test</button>

  <script>
    const STORAGE_KEY = 'cbt_quiz_state';

const quizData = [
  // PACKAGING CRITERIA
  { question: "What is packaging in agriculture?", a: "Placing farm products in containers for protection and sale", b: "Selling only in bulk", c: "Painting farm tools", correct: "a" },
  { question: "Which of the following is a good packaging material?", a: "Carton", b: "Stone", c: "Rope", correct: "a" },
  { question: "Why is packaging important?", a: "To keep products safe and attractive", b: "To make products dirty", c: "To grow crops", correct: "a" },
  { question: "Which of these is a packaging criterion?", a: "Size of the product", b: "Type of tractor", c: "Number of farmers", correct: "a" },

  // PRICING
  { question: "What is pricing in agriculture?", a: "Setting the right cost for farm products", b: "Planting crops", c: "Feeding animals", correct: "a" },
  { question: "Which factor affects the price of farm produce?", a: "Supply and demand", b: "The color of the bag", c: "Number of tractors", correct: "a" },
  { question: "What happens if price is too high?", a: "People may not buy", b: "Everyone will buy more", c: "It makes the crop grow faster", correct: "a" },
  { question: "What is the best way to price a farm product?", a: "Based on cost, quality and market demand", b: "Guessing", c: "Asking a friend", correct: "a" },

  // ADVERTISEMENT
  { question: "What is advertisement?", a: "Telling people about farm products to encourage them to buy", b: "Washing crops", c: "Fencing the farm", correct: "a" },
  { question: "Which of these is a method of advertising farm produce?", a: "Radio", b: "Hoe", c: "Fence", correct: "a" },
  { question: "Why is advertisement important?", a: "To attract buyers", b: "To remove weeds", c: "To grow seeds", correct: "a" },
  { question: "A poster is an example of?", a: "Visual advertisement", b: "Verbal teaching", c: "Farm record", correct: "a" },

  // FARM RECORD
  { question: "What is a farm record?", a: "Written information about farm activities", b: "Drawing the farm", c: "Eating farm products", correct: "a" },
  { question: "Why is farm record important?", a: "To help plan and monitor farm progress", b: "To scare birds", c: "To clean tools", correct: "a" },
  { question: "Which of these is a type of farm record?", a: "Input record", b: "Cooking record", c: "Music record", correct: "a" },
  { question: "What can be recorded in a sales record?", a: "Items sold and money received", b: "Seed color", c: "Weather jokes", correct: "a" },

  // COMPUTER-AIDED FARM RECORD
  { question: "What is computer-aided farm record?", a: "Using computer to keep farm records", b: "Using tractor for records", c: "Singing on the farm", correct: "a" },
  { question: "One advantage of using computer for farm records is?", a: "Saves time and reduces errors", b: "Adds more weeds", c: "Feeds animals", correct: "a" },
  { question: "What device is used for computer record keeping?", a: "Laptop", b: "Plough", c: "Seed bag", correct: "a" },
  { question: "Which software can be used to keep farm records?", a: "Spreadsheet", b: "Video game", c: "Song app", correct: "a" },

  // BOOK KEEPING
  { question: "What is book keeping?", a: "Keeping record of money spent and earned", b: "Writing stories", c: "Digging holes", correct: "a" },
  { question: "Book keeping helps the farmer to?", a: "Know profit and loss", b: "Paint animals", c: "Grow faster", correct: "a" },
  { question: "Where are financial records kept?", a: "Farm account book", b: "Seed bag", c: "Water tank", correct: "a" },
  { question: "What is the result of good book keeping?", a: "Better farm planning", b: "Dirty records", c: "More pests", correct: "a" },

  // SOURCE DOCUMENTS
  { question: "What is a source document?", a: "A paper that gives proof of transactions", b: "A piece of cloth", c: "A farming tool", correct: "a" },
  { question: "Which of these is a source document?", a: "Receipt", b: "Broom", c: "Leaf", correct: "a" },
  { question: "What is an invoice?", a: "A document that shows goods bought and amount to pay", b: "A type of seed", c: "A soil sample", correct: "a" },
  { question: "What is a delivery note?", a: "A paper that shows goods sent and received", b: "A farming song", c: "A map", correct: "a" },
  { question: "Why are source documents important?", a: "They help confirm and track business transactions", b: "They clean crops", c: "They dig holes", correct: "a" },
  { question: "Which of these can help in auditing a farm?", a: "Source documents", b: "Farm tools", c: "Seeds", correct: "a" }
];

 

    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    let shuffledQuestions = [];
    let currentQuestionIndex = 0;
    let userAnswers = {};
    let timeLeft = 600;
    let timerInterval;
    let quizCompleted = false;

    const quizContainer = document.getElementById('quiz');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const submitBtn = document.getElementById('submitBtn');
    const resultContainer = document.getElementById('result');
    const timerDisplay = document.getElementById('timer');
    const quizapp = document.getElementById('quiz-app');
    const restartBtn = document.getElementById('restartBtn');
    const goback = document.getElementById('go-back');

    function saveState() {
      const state = {
        shuffledOrder: shuffledQuestions.map(q => q.question),
        currentQuestionIndex,
        userAnswers,
        timeLeft,
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function loadState() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (!saved) return null;
      try {
        const state = JSON.parse(saved);
        const restored = state.shuffledOrder.map(qText => quizData.find(q => q.question === qText)).filter(Boolean);
        if (restored.length !== quizData.length) return null;
        return {
          shuffledQuestions: restored,
          currentQuestionIndex: state.currentQuestionIndex,
          userAnswers: state.userAnswers,
          timeLeft: state.timeLeft,
        };
      } catch {
        return null;
      }
    }

    function clearState() {
      localStorage.removeItem(STORAGE_KEY);
    }

    function loadQuestion(index) {
      const q = shuffledQuestions[index];
      const savedAnswer = userAnswers[q.question] || '';
      quizContainer.innerHTML = `
        <h2 class="question">${q.question}</h2>
        <label><input type="radio" name="answer" value="a" ${savedAnswer === 'a' ? 'checked' : ''}> ${q.a}</label><br>
        <label><input type="radio" name="answer" value="b" ${savedAnswer === 'b' ? 'checked' : ''}> ${q.b}</label><br>
        <label><input type="radio" name="answer" value="c" ${savedAnswer === 'c' ? 'checked' : ''}> ${q.c}</label>
      `;
      document.querySelectorAll('input[name="answer"]').forEach(input => {
        input.addEventListener('change', e => {
          userAnswers[q.question] = e.target.value;
          saveState();
        });
      });

      prevBtn.style.display = index === 0 ? 'none' : 'inline-block';
      nextBtn.style.display = index === shuffledQuestions.length - 1 ? 'none' : 'inline-block';
    }

    function nextQuestion() {
      if (currentQuestionIndex < shuffledQuestions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
        saveState();
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
        saveState();
      }
    }

    function submitQuiz() {
      quizCompleted = true; 
      clearInterval(timerInterval);
      let score = 0;
      for (let q of shuffledQuestions) {
        if (userAnswers[q.question] === q.correct) score++;
      }

      clearState();

      quizContainer.style.display = 'none';
      nextBtn.style.display = 'none';
      prevBtn.style.display = 'none';
      submitBtn.style.display = 'none';
      timerDisplay.style.display = 'none';

      resultContainer.style.display = 'block';
      resultContainer.innerHTML = `<div class="yourScore"><b class="youresult"> result </b> &nbsp; &nbsp;= <span class="fraction"><span class="numerator"> <b class="quizn">${score}</b></span><span class="denominator"><b class="quizn">${quizData.length}</b></span> </span></div>`;

      if (score <= 5) {
        quizapp.innerHTML = '<div class="first-praise">YOUR SCORE LOOKS VERY POOR, YOU NEED TO IMPROVE</div>';
      } else if (score <= 8) {
        quizapp.innerHTML = '<div class="second-praise">YOU HAVE AVERAGE SCORE, YOU CAN DO BETTER</div>';
      } else {
        quizapp.innerHTML = '<div class="third-praise">WELL DONE, YOU HAVE A GOOD SCORE</div>';
      }

      restartBtn.classList.add('my-result');
      createAnswerToggle();
    }

    restartBtn.addEventListener('click', () => {
      restartBtn.disabled = true;
      restartBtn.textContent = 'Restarting now...';
      clearState();
      setTimeout(() => location.reload(), 1000);
    });
   
    
    goback.addEventListener('click', () => {
      goback.disabled = true;
      clearInterval(timerInterval);
      clearState();
      setTimeout(() => location.reload(), 500);
    });



    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = `Time left: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        saveState();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          alert('Time is up! The test will be submitted.');
          submitQuiz();
        }
      }, 1000);
    }

    function createAnswerToggle() {
      const toggleBtn = document.createElement("button");
      toggleBtn.textContent = "See the correct answers ";
      toggleBtn.id = "showAnswersBtn";
      toggleBtn.style.display = "block";
      toggleBtn.style.marginTop = "10px";

      toggleBtn.classList.add('tg-btn');
      

      let shown = false;
      const answerContainer = document.createElement("div");
      answerContainer.id = "answerList";
      answerContainer.style.display = "none";
      answerContainer.style.marginTop = "10px";
      answerContainer.style.textAlign = "left";
      answerContainer.classList.add('answer-box');

      toggleBtn.addEventListener("click", () => {
        if (!shown) {
          let html = ""; 
          shuffledQuestions.forEach((q, idx) => {
            if (userAnswers[q.question]) {
             let userAnswer = userAnswers[q.question];
                let feedback = "";

                if (userAnswer === q.correct) {
                feedback = `<span style="color:green;font-size: 18px; font-weight: 800;">You are right</span>`;
                } else {
                feedback = `<span style="color:red;font-size: 18px; font-weight: 800;">You are wrong </span>`;
                }

                html += `<div class="my-self">
                <span><b class="list3">Question &nbsp;</b></span>${idx + 1}. ${q.question}
                <span><b class="list3">&nbsp; answer:&nbsp;</b></span><b>${q[q.correct]}</b>
                <span>&nbsp;| ${feedback}</span>
                </div>`;

           
           
           
            }
          });  
          if (html === "") {
            html = `<div class="no-answer">You didn't answer any questions.</div>`;
          }
          answerContainer.innerHTML = html;
          answerContainer.style.display = "block";
          toggleBtn.textContent = "Hide the correct answers";
          shown = true;
        } else {
          answerContainer.style.display = "none";
          toggleBtn.textContent = "See the correct answers ";
          shown = false;
        }
      });

      restartBtn.insertAdjacentElement("afterend", toggleBtn);
      toggleBtn.insertAdjacentElement("afterend", answerContainer);
    }

    const restored = loadState();
    if (restored) {
      shuffledQuestions = restored.shuffledQuestions;
      currentQuestionIndex = restored.currentQuestionIndex;
      userAnswers = restored.userAnswers;
      timeLeft = restored.timeLeft;
    } else {
      shuffledQuestions = shuffle([...quizData]);
      currentQuestionIndex = 0;
      timeLeft = 600;
      saveState();
    }

    loadQuestion(currentQuestionIndex);
    startTimer();
  </script>
