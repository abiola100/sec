<body class="quiz-Class">
   
  <h1 id="quiz-app">SELECT THE CORRECT ANSWER</h1>
  <div id="timer">Time left: 10:00</div>
  <div id="quiz"></div>

  <button id="prevBtn" onclick="prevQuestion()">Previous</button>
  <button id="nextBtn" onclick="nextQuestion()">Next</button>
  <button id="submitBtn" onclick="submitQuiz()">Submit</button>

  <div id="result" style="display:none;"></div>
  <button id="restartBtn" style="display:none;">Restart Test</button>

  <br /><br /><br />

    this page is meant for computer based test(CBT) practicing, this is to
    enable students to get familiar with computer based exam.

  <script>
    const STORAGE_KEY = 'cbt_quiz_state';
  const quizData = [
  { question: "What is the main purpose of Social Studies?", a: "To study society and human relationships", b: "To learn science and technology", c: "To focus on numbers and mathematics", correct: "a" },
  { question: "Social Studies combines which of the following?", a: "History, geography, and civics", b: "Mathematics and physics", c: "Biology and chemistry", correct: "a" },
  { question: "When did Social Studies start to develop as a school subject?", a: "Late 19th and early 20th centuries", b: "Middle Ages", c: "Ancient times", correct: "a" },
  { question: "One of the main aims of Social Studies is to:", a: "Prepare students for responsible citizenship", b: "Train students in computer programming", c: "Teach students about physical exercises", correct: "a" },
  { question: "Culture is best defined as:", a: "The way of life of a people including beliefs and traditions", b: "Only the food and dress of a people", c: "The language people speak", correct: "a" },
  { question: "Which of the following is NOT an element of culture?", a: "Mathematics", b: "Language", c: "Religion", correct: "a" },
  { question: "Material culture includes:", a: "Physical objects like tools and clothing", b: "Beliefs and customs", c: "Language and traditions", correct: "a" },
  { question: "Non-material culture includes:", a: "Customs, beliefs, and values", b: "Houses and food", c: "Clothes and art", correct: "a" },
  { question: "Which is a characteristic of culture?", a: "It is learned and passed down generations", b: "It is inherited genetically", c: "It is fixed and never changes", correct: "a" },
  { question: "Family is defined as:", a: "A group of people related by blood, marriage or adoption living together", b: "A group of friends who meet regularly", c: "A group of unrelated people living in a community", correct: "a" },
  { question: "A nuclear family consists of:", a: "Parents and their children", b: "Extended relatives living together", c: "One parent and children", correct: "a" },
  { question: "The family is called a primary social group because:", a: "Members have close and personal relationships", b: "It is a large group of people", c: "Members meet rarely", correct: "a" },
  { question: "One function of the family is to:", a: "Provide emotional support to members", b: "Operate government systems", c: "Run schools and hospitals", correct: "a" },
  { question: "A characteristic of a large family size is:", a: "Limited resources and less individual attention", b: "More resources and greater individual care", c: "Fewer children and less interaction", correct: "a" },
  { question: "Small family size usually results in:", a: "Better care and more resources per child", b: "Less parental attention", c: "Overcrowding and limited food", correct: "a" },
  { question: "A consequence of large family size on national economy is:", a: "Increased pressure on resources and slower growth", b: "Reduced dependency ratio", c: "Better education and healthcare", correct: "a" },
  { question: "One role of the family as a primary social group is to:", a: "Teach children morals and social skills", b: "Manage national affairs", c: "Control business and trade", correct: "a" },
  { question: "Culture helps people by:", a: "Giving a sense of identity and guiding behaviour", b: "Increasing wealth directly", c: "Reducing population size", correct: "a" },
  { question: "Language is a component of culture because it:", a: "Helps people communicate and express ideas", b: "Is the only part of culture", c: "Refers to the way people dress", correct: "a" },
  { question: "Customs and traditions are:", a: "Accepted ways of doing things in a society", b: "Physical objects used daily", c: "Only religious beliefs", correct: "a" }
];



 

    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    let shuffledQuestions = [];
    let currentQuestionIndex = 0;
    let userAnswers = {};
    let timeLeft = 600;
    let timerInterval;
    let quizCompleted = false;

    const quizContainer = document.getElementById('quiz');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const submitBtn = document.getElementById('submitBtn');
    const resultContainer = document.getElementById('result');
    const timerDisplay = document.getElementById('timer');
    const quizapp = document.getElementById('quiz-app');
    const restartBtn = document.getElementById('restartBtn');
    const goback = document.getElementById('go-back');

    function saveState() {
      const state = {
        shuffledOrder: shuffledQuestions.map(q => q.question),
        currentQuestionIndex,
        userAnswers,
        timeLeft,
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function loadState() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (!saved) return null;
      try {
        const state = JSON.parse(saved);
        const restored = state.shuffledOrder.map(qText => quizData.find(q => q.question === qText)).filter(Boolean);
        if (restored.length !== quizData.length) return null;
        return {
          shuffledQuestions: restored,
          currentQuestionIndex: state.currentQuestionIndex,
          userAnswers: state.userAnswers,
          timeLeft: state.timeLeft,
        };
      } catch {
        return null;
      }
    }

    function clearState() {
      localStorage.removeItem(STORAGE_KEY);
    }

    function loadQuestion(index) {
      const q = shuffledQuestions[index];
      const savedAnswer = userAnswers[q.question] || '';
      quizContainer.innerHTML = `
        <h2 class="question">${q.question}</h2>
        <label><input type="radio" name="answer" value="a" ${savedAnswer === 'a' ? 'checked' : ''}> ${q.a}</label><br>
        <label><input type="radio" name="answer" value="b" ${savedAnswer === 'b' ? 'checked' : ''}> ${q.b}</label><br>
        <label><input type="radio" name="answer" value="c" ${savedAnswer === 'c' ? 'checked' : ''}> ${q.c}</label>
      `;
      document.querySelectorAll('input[name="answer"]').forEach(input => {
        input.addEventListener('change', e => {
          userAnswers[q.question] = e.target.value;
          saveState();
        });
      });

      prevBtn.style.display = index === 0 ? 'none' : 'inline-block';
      nextBtn.style.display = index === shuffledQuestions.length - 1 ? 'none' : 'inline-block';
    }

    function nextQuestion() {
      if (currentQuestionIndex < shuffledQuestions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
        saveState();
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
        saveState();
      }
    }

    function submitQuiz() {
      quizCompleted = true; 
      clearInterval(timerInterval);
      let score = 0;
      for (let q of shuffledQuestions) {
        if (userAnswers[q.question] === q.correct) score++;
      }

      clearState();

      quizContainer.style.display = 'none';
      nextBtn.style.display = 'none';
      prevBtn.style.display = 'none';
      submitBtn.style.display = 'none';
      timerDisplay.style.display = 'none';

      resultContainer.style.display = 'block';
      resultContainer.innerHTML = `<div class="yourScore"><b class="youresult"> result </b> &nbsp; &nbsp;= <span class="fraction"><span class="numerator"> <b class="quizn">${score}</b></span><span class="denominator"><b class="quizn">${quizData.length}</b></span> </span></div>`;

      if (score <= 5) {
        quizapp.innerHTML = '<div class="first-praise">YOUR SCORE LOOKS VERY POOR, YOU NEED TO IMPROVE</div>';
      } else if (score <= 8) {
        quizapp.innerHTML = '<div class="second-praise">YOU HAVE AVERAGE SCORE, YOU CAN DO BETTER</div>';
      } else {
        quizapp.innerHTML = '<div class="third-praise">WELL DONE, YOU HAVE A GOOD SCORE</div>';
      }

      restartBtn.classList.add('my-result');
      createAnswerToggle();
    }

    restartBtn.addEventListener('click', () => {
      restartBtn.disabled = true;
      restartBtn.textContent = 'Restarting now...';
      clearState();
      setTimeout(() => location.reload(), 1000);
    });
   
    
    goback.addEventListener('click', () => {
      goback.disabled = true;
      clearInterval(timerInterval);
      clearState();
      setTimeout(() => location.reload(), 500);
    });



    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = `Time left: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        saveState();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          alert('Time is up! The test will be submitted.');
          submitQuiz();
        }
      }, 1000);
    }

    function createAnswerToggle() {
      const toggleBtn = document.createElement("button");
      toggleBtn.textContent = "See the correct answers ";
      toggleBtn.id = "showAnswersBtn";
      toggleBtn.style.display = "block";
      toggleBtn.style.marginTop = "10px";

      toggleBtn.classList.add('tg-btn');
      

      let shown = false;
      const answerContainer = document.createElement("div");
      answerContainer.id = "answerList";
      answerContainer.style.display = "none";
      answerContainer.style.marginTop = "10px";
      answerContainer.style.textAlign = "left";
      answerContainer.classList.add('answer-box');

      toggleBtn.addEventListener("click", () => {
        if (!shown) {
          let html = ""; 
          shuffledQuestions.forEach((q, idx) => {
            if (userAnswers[q.question]) {
             let userAnswer = userAnswers[q.question];
                let feedback = "";

                if (userAnswer === q.correct) {
                feedback = `<span style="color:green;font-size: 18px; font-weight: 800;">You got the right answer </span>`;
                } else {
                feedback = `<span style="color:red;font-size: 18px; font-weight: 800;">You selected the wrong answer</span>`;
                }

                html += `<div class="my-self">
                <span><b class="list3">Question &nbsp;</b></span>${idx + 1}. ${q.question}
                <span><b class="list3">&nbsp; answer:&nbsp;</b></span><b>${q[q.correct]}</b>
                <span>&nbsp;| ${feedback}</span>
                </div>`;

           
           
           
            }
          });  
          if (html === "") {
            html = `<div class="no-answer">You didn't answer any questions.</div>`;
          }
          answerContainer.innerHTML = html;
          answerContainer.style.display = "block";
          toggleBtn.textContent = "Hide the correct answers";
          shown = true;
        } else {
          answerContainer.style.display = "none";
          toggleBtn.textContent = "See the correct answers ";
          shown = false;
        }
      });

      restartBtn.insertAdjacentElement("afterend", toggleBtn);
      toggleBtn.insertAdjacentElement("afterend", answerContainer);
    }

    const restored = loadState();
    if (restored) {
      shuffledQuestions = restored.shuffledQuestions;
      currentQuestionIndex = restored.currentQuestionIndex;
      userAnswers = restored.userAnswers;
      timeLeft = restored.timeLeft;
    } else {
      shuffledQuestions = shuffle([...quizData]);
      currentQuestionIndex = 0;
      timeLeft = 600;
      saveState();
    }

    loadQuestion(currentQuestionIndex);
    startTimer();
  </script>
