<body class="quiz-Class">
   
  <h1 id="quiz-app">SELECT THE CORRECT ANSWER</h1>
  <div id="timer">Time left: 10:00</div>
  <div id="quiz"></div>

  <button id="prevBtn" onclick="prevQuestion()">Previous</button>
  <button id="nextBtn" onclick="nextQuestion()">Next</button>
  <button id="submitBtn" onclick="submitQuiz()">Submit</button>

  <div id="result" style="display:none;"></div>

  <script>
    const STORAGE_KEY = 'cbt_quiz_state';
const quizData = [
  { question: "What is the meaning of craft in Cultural and Creative Arts?", a: "A traditional dance style", b: "Art of making things by hand", c: "Writing poems", correct: "b" },
  { question: "Which of these is a traditional example of craft?", a: "Typing on a computer", b: "Making a wooden stool", c: "Solving equations", correct: "b" },
  { question: "What material is commonly used in tie and dye?", a: "Cement", b: "Plain cotton fabric", c: "Metal sheet", correct: "b" },
  { question: "Which of these is NOT a tool for tie and dye?", a: "Rubber bands", b: "Scissors", c: "Oven", correct: "c" },
  { question: "What is the purpose of soda ash in tie and dye?", a: "To cook the fabric", b: "To help the dye stick", c: "To clean the table", correct: "b" },
  { question: "Which folding style forms a triangular pattern in tie and dye?", a: "Pleating", b: "Rolling", c: "Triangle fold", correct: "c" },
  { question: "Which is a chemical used in tie and dye?", a: "Salt", b: "Turmeric", c: "Caustic soda", correct: "c" },
  { question: "In tie and dye, why are objects like stones or bottle caps used?", a: "To decorate the cloth after drying", b: "To form patterns during tying", c: "To soak up extra dye", correct: "b" },
  { question: "What is the first step in tie and dye?", a: "Adding colour", b: "Soaking fabric in water", c: "Folding and tying the fabric", correct: "c" },
  { question: "Which is a correct combination of tie and dye materials?", a: "Brush, chalk, plastic", b: "Fabric, dye, twine", c: "Wood, glass, canvas", correct: "b" },
  { question: "Which of the following is a type of paper craft?", a: "Sculpture", b: "Weaving with wool", c: "Origami", correct: "c" },
  { question: "Why do we soak paper in papier mâché?", a: "To make it sweet", b: "To make it soft for molding", c: "To make it smell nice", correct: "b" },
  { question: "Which material is NOT used in papier mâché?", a: "Newspaper", b: "Starch", c: "Stone", correct: "c" },
  { question: "Which tool helps to apply glue in papier mâché?", a: "Brush", b: "Oven", c: "Needle", correct: "a" },
  { question: "What is the final step in papier mâché?", a: "Soaking the paper again", b: "Painting the dry object", c: "Adding more glue", correct: "b" },
  { question: "What type of bead is used for fine jewellery?", a: "Wooden bead", b: "Stone bead", c: "Glass bead", correct: "c" },
  { question: "What is the function of clasps in bead work?", a: "To hold the beads in place", b: "To add colour", c: "To boil beads", correct: "a" },
  { question: "What tool is used to pass thread through tiny beads?", a: "Brush", b: "Needle", c: "Knife", correct: "b" },
  { question: "Which technique involves passing thread in zigzag or circle pattern?", a: "Stringing", b: "Looping", c: "Twisting", correct: "b" },
  { question: "Which is NOT a type of bead?", a: "Seed bead", b: "Plastic bead", c: "Rubber bead", correct: "c" },
  { question: "Which of the following materials is used in paper craft?", a: "Glass", b: "Cardboard", c: "Metal rod", correct: "b" },
  { question: "Which method of paper folding creates fans or skirts?", a: "Triangle fold", b: "Rolling", c: "Pleating", correct: "c" },
  { question: "Which folding method involves making sharp, even zigzags?", a: "Pleating", b: "Fanfold", c: "Twisting", correct: "b" },
  { question: "What is the purpose of a ruler in paper craft?", a: "To shape the final product", b: "To measure folds and lengths", c: "To glue paper", correct: "b" },
  { question: "In collage, what does 'mounting' mean?", a: "Cutting the pictures", b: "Arranging pieces on a surface", c: "Burning the paper", correct: "b" },
  { question: "What is collage?", a: "Drawing with pencil", b: "Painting on canvas", c: "Art made by gluing different materials together", correct: "c" },
  { question: "Which is the best glue for collage?", a: "Super glue", b: "Paper glue or gum", c: "Motor oil", correct: "b" },
  { question: "What material is NOT suitable for making collage?", a: "Paper cuttings", b: "Fabric scraps", c: "Iron rod", correct: "c" },
  { question: "Which of these can be used as collage base?", a: "Cardboard", b: "Fabric", c: "Sponge", correct: "a" },
  { question: "Why is bead work important in cultural arts?", a: "To decorate furniture", b: "To cook food", c: "To express culture and beauty", correct: "c" }
];



 

    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    let shuffledQuestions = [];
    let currentQuestionIndex = 0;
    let userAnswers = {};
    let timeLeft = 600;
    let timerInterval;
    let quizCompleted = false;

    const quizContainer = document.getElementById('quiz');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const submitBtn = document.getElementById('submitBtn');
    const resultContainer = document.getElementById('result');
    const timerDisplay = document.getElementById('timer');
    const quizapp = document.getElementById('quiz-app');
    const restartBtn = document.getElementById('restartBtn');
    const goback = document.getElementById('go-back');

    function saveState() {
      const state = {
        shuffledOrder: shuffledQuestions.map(q => q.question),
        currentQuestionIndex,
        userAnswers,
        timeLeft,
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function loadState() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (!saved) return null;
      try {
        const state = JSON.parse(saved);
        const restored = state.shuffledOrder.map(qText => quizData.find(q => q.question === qText)).filter(Boolean);
        if (restored.length !== quizData.length) return null;
        return {
          shuffledQuestions: restored,
          currentQuestionIndex: state.currentQuestionIndex,
          userAnswers: state.userAnswers,
          timeLeft: state.timeLeft,
        };
      } catch {
        return null;
      }
    }

    function clearState() {
      localStorage.removeItem(STORAGE_KEY);
    }

    function loadQuestion(index) {
      const q = shuffledQuestions[index];
      const savedAnswer = userAnswers[q.question] || '';
      quizContainer.innerHTML = `
        <h2 class="question">${q.question}</h2>
        <label><input type="radio" name="answer" value="a" ${savedAnswer === 'a' ? 'checked' : ''}> ${q.a}</label><br>
        <label><input type="radio" name="answer" value="b" ${savedAnswer === 'b' ? 'checked' : ''}> ${q.b}</label><br>
        <label><input type="radio" name="answer" value="c" ${savedAnswer === 'c' ? 'checked' : ''}> ${q.c}</label>
      `;
      document.querySelectorAll('input[name="answer"]').forEach(input => {
        input.addEventListener('change', e => {
          userAnswers[q.question] = e.target.value;
          saveState();
        });
      });

      prevBtn.style.display = index === 0 ? 'none' : 'inline-block';
      nextBtn.style.display = index === shuffledQuestions.length - 1 ? 'none' : 'inline-block';
    }

    function nextQuestion() {
      if (currentQuestionIndex < shuffledQuestions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
        saveState();
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
        saveState();
      }
    }

    function submitQuiz() {
      quizCompleted = true; 
      clearInterval(timerInterval);
      let score = 0;
      for (let q of shuffledQuestions) {
        if (userAnswers[q.question] === q.correct) score++;
      }

      clearState();

      quizContainer.style.display = 'none';
      nextBtn.style.display = 'none';
      prevBtn.style.display = 'none';
      submitBtn.style.display = 'none';
      timerDisplay.style.display = 'none';

      resultContainer.style.display = 'block';
      resultContainer.innerHTML = `<div class="yourScore"><b class="youresult"> result </b> &nbsp; &nbsp;= <span class="fraction"><span class="numerator"> <b class="quizn">${score}</b></span><span class="denominator"><b class="quizn">${quizData.length}</b></span> </span></div>`;

      if (score <= 5) {
        quizapp.innerHTML = '<div class="first-praise">YOUR SCORE LOOKS VERY POOR, YOU NEED TO IMPROVE</div>';
      } else if (score <= 8) {
        quizapp.innerHTML = '<div class="second-praise">YOU HAVE AVERAGE SCORE, YOU CAN DO BETTER</div>';
      } else {
        quizapp.innerHTML = '<div class="third-praise">WELL DONE, YOU HAVE A GOOD SCORE</div>';
      }

      restartBtn.classList.add('my-result');
      createAnswerToggle();
    }

    restartBtn.addEventListener('click', () => {
      restartBtn.disabled = true;
      restartBtn.textContent = 'Restarting now...';
      clearState();
      setTimeout(() => location.reload(), 1000);
    });
   
    
    goback.addEventListener('click', () => {
      goback.disabled = true;
      clearInterval(timerInterval);
      clearState();
      setTimeout(() => location.reload(), 500);
    });



    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = `Time left: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        saveState();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          alert('Time is up! The test will be submitted.');
          submitQuiz();
        }
      }, 1000);
    }

    function createAnswerToggle() {
      const toggleBtn = document.createElement("button");
      toggleBtn.textContent = "See the correct answers ";
      toggleBtn.id = "showAnswersBtn";
      toggleBtn.style.display = "block";
      toggleBtn.style.marginTop = "10px";

      toggleBtn.classList.add('tg-btn');
      

      let shown = false;
      const answerContainer = document.createElement("div");
      answerContainer.id = "answerList";
      answerContainer.style.display = "none";
      answerContainer.style.marginTop = "10px";
      answerContainer.style.textAlign = "left";
      answerContainer.classList.add('answer-box');

      toggleBtn.addEventListener("click", () => {
        if (!shown) {
          let html = ""; 
          shuffledQuestions.forEach((q, idx) => {
            if (userAnswers[q.question]) {
             let userAnswer = userAnswers[q.question];
                let feedback = "";

                if (userAnswer === q.correct) {
                feedback = `<span style="color:green;font-size: 18px; font-weight: 800;">You got the right answer</span>`;
                } else {
                feedback = `<span style="color:red;font-size: 18px; font-weight: 800;">You choose the wrong answer</span>`;
                }

                html += `<div class="my-self">
                <span><b class="list3">Question &nbsp;</b></span>${idx + 1}. ${q.question}
                <span><b class="list3">&nbsp; answer:&nbsp;</b></span><b>${q[q.correct]}</b>
                <span>&nbsp;| ${feedback}</span>
                </div>`;

           
           
           
            }
          });  
          if (html === "") {
            html = `<div class="no-answer">You didn't answer any questions.</div>`;
          }
          answerContainer.innerHTML = html;
          answerContainer.style.display = "block";
          toggleBtn.textContent = "Hide the correct answers";
          shown = true;
        } else {
          answerContainer.style.display = "none";
          toggleBtn.textContent = "See the correct answers ";
          shown = false;
        }
      });

      restartBtn.insertAdjacentElement("afterend", toggleBtn);
      toggleBtn.insertAdjacentElement("afterend", answerContainer);
    }

    const restored = loadState();
    if (restored) {
      shuffledQuestions = restored.shuffledQuestions;
      currentQuestionIndex = restored.currentQuestionIndex;
      userAnswers = restored.userAnswers;
      timeLeft = restored.timeLeft;
    } else {
      shuffledQuestions = shuffle([...quizData]);
      currentQuestionIndex = 0;
      timeLeft = 600;
      saveState();
    }

    loadQuestion(currentQuestionIndex);
    startTimer();
  </script>
